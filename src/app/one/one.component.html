<h4 class="text-center my-4">Angular Task 2.A</h4>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="contact">How should we contact you?</label>
            <select id="contact" class="form-control" name="contact" [(ngModel)]="selectedOption"
                (ngModelChange)="handleContactOptionChange()">
                <option value="">Choose option</option>
                <option value="1">Phone</option>
                <option value="2">Email</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="selectedOption">{{ selectedOptionLabel }}</label>
            <input *ngIf="showPhoneNumberInput || showEmailAddressInput" type="text" class="form-control"
                id="selectedOption" name="selectedOption"
                [value]="selectedOption === '1' ? 'Phone Number' : 'Email Address'">
        </div>
    </div>
</form>
