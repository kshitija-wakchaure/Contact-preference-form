<h4 class="text-center my-4">Angular Task 2.B</h4>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName" [(ngModel)]="firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lName" [(ngModel)]="lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>How should we contact you?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="contactPhone" name="contactOption" value="1"
                    [(ngModel)]="selectedOption" (ngModelChange)="handleContactOptionChange()">
                <label class="form-check-label" for="contactPhone">Phone</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="contactEmail" name="contactOption" value="2"
                    [(ngModel)]="selectedOption" (ngModelChange)="handleContactOptionChange()">
                <label class="form-check-label" for="contactEmail">Email</label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="selectedOption">{{ selectedOptionLabel }}</label>
            <input *ngIf="showPhoneNumberInput || showEmailAddressInput" type="text" class="form-control"
                id="selectedOption" name="selectedOption"
                [value]="selectedOption === '1' ? 'Phone Number' : 'Email Address'">
        </div>
    </div>
</form>
